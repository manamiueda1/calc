<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css" >
  <link rel="preconnect" href="https://fonts.gstatic.com">
<link href="https://fonts.googleapis.com/css2?family=Butterfly+Kids&display=swap" rel="stylesheet">
  <title>Calculator</title>
</head>
<body>
  <div class="calculator">

    <div id='content'>
      <div class="row" id="fullScreen">
        <div id="screen"></div>
      </div>

      <div class="row">
        <div class="button top">C</div>
        <div class="button top">+/-</div>
        <div class="button top">%</div>
        <div class="button right">/</div>
      </div>

      <div class="row">
        <div class="button">7</div>
        <div class="button">8</div>
        <div class="button">9</div>
        <div class="button right">x</div>
      </div>

      <div class="row">
        <div class="button">4</div>
        <div class="button">5</div>
        <div class="button">6</div>
        <div class="button right">-</div>
      </div>

      <div class="row">
        <div class="button">1</div>
        <div class="button">2</div>
        <div class="button">3</div>
        <div class="button right">+</div>
      </div>

      <div class="row">
        <div class="button" id="zero">0</div>
        <div class="button">.</div>
        <div class="button right" >=</div>
      </div>
  </div>
  </div>
  <script src="script.js"></script>
</body>
</html>
